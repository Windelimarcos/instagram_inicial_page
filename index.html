<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="ig-wrapper">
            <div class="ig-phone">
                <img src="img/instagram-celular.png" alt="Imagem de um smartphone com o instagram aberto.">
            </div>
            <div class="ig-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="ig-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="img/perfil.jpg" alt="Foto do perfil">
                    </div> 
                    <a href="#" class="ig-login">Continue como windelimarcos</a>
                    <a href="#" class="ig-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é windelimarcos?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="donwload">
                        <a href="#" class="app-download"><!-- <img src= alt="Botão para Apple Store">--></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
